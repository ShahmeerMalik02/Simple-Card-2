<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5460b7fe68.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <!-- First Card Start -->

        <div class="card-container">
            <div class="first-btn">
                <button>Nearest Seller</button>
            </div>

            <div class="image-container">
                <img src="./assets/Infinix-Bluetooth-Headset-XE10-1.jpg" alt="headphone" width="270px" height="240px">
            </div>

            <div class="section">
                <h2>Wireless bluetooth headset</h2>
            </div>

            <div class="last-para">
                <p class="p-1">Shipped in 3-4 days</p>
                <p class="p-2">$35.99</p>
            </div>

            <div class="button">
                <button class="btn-1"><i class="fa-solid fa-cart-shopping"></i>Add Cart</button>
                <button class="btn-2"><i class="fa-solid fa-bag-shopping"></i>Buy</button>
            </div>

        </div>

        <!-- First Card End -->

        <!-- Second Card Start -->

        <div class="card-container">

            <div class="first-btn">
                <button>Nearest Seller</button>
            </div>

            <div class="img">
                <img src="./assets/Infinix-Bluetooth-Headset-XE10-1.jpg" alt="headphone" width="270px" height="240px">
            </div>

            <div class="section">
                <h2>Wireless bluetooth headset</h2>
            </div>

            <div class="last-para">
                <p class="p-1">Shipped in 3-4 days</p>
                <p class="p-2">$35.99</p>
            </div>

            <div class="button">
                <button class="btn-1"><i class="fa-solid fa-cart-shopping"></i>Add Cart</button>
                <button class="btn-2"><i class="fa-solid fa-bag-shopping"></i>Buy</button>
            </div>
            
        </div>
         <!-- Second Card End -->
    </div>
</body>

</html>
